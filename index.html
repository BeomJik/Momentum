<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="todolist, watch, weather">
    <meta property="og:title" content="Todo-list & Watch">
    <meta property="og:site_name" content="Todo-list & Watch">
    <meta property="og:description" content="Todo list providing time and weather information">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://beomjik.github.io/todo-list">
    <meta property="og:image" content="https://beomjik.github.io/todo-list/img/og.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <title>Todo-list & Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/003457cfc7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="hide">Todo-list & Watch</h1>
    <div class="container-fluid wrap">
        <div class="blur"></div>
        <div class="title">
            <form id="login-form" class="hide">
                <input required maxlength="15" type="text" placeholder="What's your name?" />
                <button id="login" class="btn btn-outline-white hide">login</button>
            </form>
            <div class="greeting-area d-flex justify-content-center">
                <h2 id="greeting" class="hide"></h2>
                <button id="rename" class="btn btn-outline-white">name change</button>
            </div>
        </div>

        <div class="clock-wrap">
            <h2 id="clock">00:00:00</h2>
        </div>


        <div class="weather-wrap">
            <div id="weather">
                <div class="city"></div>
                <div class="temp"></div>
                <div class="icon-wrap"><i class="icon fas"></i></div>
                <div class="weather"></div>
                <div class="desc"></div>
            </div>
        </div>

        <div class="quote-wrap">
            <div id="quote">
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>

        <div class="todo-wrap">
            <form action="" id="todo-form">
                <input required type="text" placeholder="Make a to-do list">
                <span class="btn-toggle"><i class="icon fa-solid fa-arrow-up"></i></span>
            </form>

            <ul id="todo-list">
                
            </ul>
        </div>
        
    </div>
    
    <script src="./js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>

</body>
</html>
