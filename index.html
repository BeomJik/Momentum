<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="할 일, 시계, todolist">
    <title>시계와 할 일 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://kit.fontawesome.com/003457cfc7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="hide">시계, todolist</h1>
    <div class="wrap">
        <div class="title">
            <form id="login-form" class="hide">
                <input required maxlength="15" type="text" placeholder="이름이 뭔가요?" />
                <button id="login" class="btn btn-outline-white hide">로그인</button>
            </form>
            <div class="greeting-area d-flex justify-content-center">
                <h2 id="greeting" class="hide"></h2>
                <button id="rename" class="btn btn-outline-white">이름변경</button>
            </div>
        </div>

        <div class="clock-wrap">
            <h2 id="clock">00:00:00</h2>
        </div>


        <div class="weather-wrap">
            <div id="weather">
                <div class="city"></div>
                <div class="temp"></div>
                <div class="icon-wrap"><i class="icon fas"></i></div>
                <div class="weather"></div>
                <div class="desc"></div>
            </div>
        </div>

        <div class="todo-wrap">
            <form action="" id="todo-form">
                <input required type="text" placeholder="오늘 할 일을 적어보세요.">
                <span class="btn-toggle"><i class="icon fa-solid fa-arrow-up"></i></span>
            </form>

            <ul id="todo-list">
                
            </ul>
        </div>
        <div class="quote-wrap">
            <div id="quote">
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>
    </div>
    
    <script src="/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/js/greetings.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>

</body>
</html>
